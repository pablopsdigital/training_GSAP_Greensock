    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script>

        //Seleccionar elementos
        const items = document.querySelectorAll('.item');
        const title = document.querySelector('.title');
        const subtitle = document.querySelector('.subtitle');

        //Animación titulo
        TweenMax.to(title, 1, {
            x: 600,
            repeat: 1, //Propiedad de número repeticiones de animación
            onStart: onStart,
            onUpdate: onUpdate,
            onComplete: hideItems,
            onRepeat: onRepeat
        });

        //Función asignada al callback onStart - al comenzar
        function onStart() {
            subtitle.innerHTML = 'Texto del titulo modificado';
        }

        //Función asignada al callback onUpdate - en cada frame
        let contador = 0;
        function onUpdate() {
            title.innerHTML = contador++;
        }

        //Función asignada al callback hideItems - al completar la animación
        function hideItems() {
            TweenMax.to(items, .5, {
                opacity: 0
            });
        }

        //Función asignada al callback onRepeat - al repetir la animación
        //depende de la propiedad repeat
        function onRepeat() {
            console.log('La animación se acaba de repetir');
        }
    </script>
