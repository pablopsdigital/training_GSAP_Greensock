    <!--Importamos TweenMax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

    <script>

        //Seleccionar el elementos html
        const listadoItems = document.querySelectorAll('.item');

        //Pasar usar cualquier método primero TweenMax.método()
        TweenMax.set(
            //Objeto, en este caso una lista de articles    
            listadoItems,
            {
                //Pueden ser diferentes tipos de propiedades
                //Posicionar en horizontal. Eje X - izquierda + derecha
                x: 100,
                //Posicionar en vertical. Eje Y. Valor - abajo + arriva
                y: 100,

                //Tambien se puede usar propiedades css
                opacity: .4
            });

        //Ejemplo con titulo
        const titulo = document.querySelector('.title');
        TweenMax.set(
            titulo,
            {
                color: '#123456',
                x: 200,
            }
        )
